services:
  # Backend API Service
  - type: web
    name: backtestgpt-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # This will be set in Render dashboard
    healthCheckPath: /health
    
  # Frontend Service
  - type: web
    name: backtestgpt-frontend
    env: node
    plan: free
    buildCommand: cd app && npm ci && npm run build
    startCommand: cd app && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: backtestgpt-backend
          property: host